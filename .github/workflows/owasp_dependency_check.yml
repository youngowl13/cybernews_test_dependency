on: [push]

jobs:
  depchecktest:
    runs-on: ubuntu-latest
    name: Dependency Check Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Install Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          java-package: 'jdk'
          distribution: 'adopt'
          architecture: 'x64'
          check-latest: false
          server-id: 'github'
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true
          job-status: 'success'
      
      - name: Download OWASP Dependency-Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v8.2.1/dependency-check-8.2.1-release.zip
          unzip dependency-check-8.2.1-release.zip
          ls -la
          pwd
          cd 

      - name: Copy Project Directory
        run: |
          cp -r /home/runner/work/cybernews_test_dependency/cybernews_test_dependency /tmp/cybernews_test_dependency
          rm -rf /tmp/cybernews_test_dependency/dependency-check
          rm -f /tmp/cybernews_test_dependency/dependency-check-8.2.1-release.zip

      
      - name: Run Dependency-Check
        run: |
          cd dependency-check/bin
          bash dependency-check.sh --scan /tmp/cybernews_test_dependency --format HTML --out reports --enableRetired --enableExperimental --project "property.analyzer.python.enabled=true" --exclude "**/dependency-check,**/dependency-check-8.2.1-release.zip"

      - name: List files in reports directory
        run: |
          ls -la dependency-check/bin/reports
          cd dependency-check/bin/reports
          chmod 777 dependency-check-report.html
          ls -la
          sed -e '/<svg xmlns:svg="http:\/\/www.w3.org\/2000\/svg" xmlns="http:\/\/www.w3.org\/2000\/svg" version="1.1" x="0" y="0" width="459.5" height="150" viewBox="0 0 459.5 150" enable-background="new 0 0 595.28 841.89" xml:space="preserve"><g transform="translate(-79.10464,-172.551)"><path d="m246.1 274.3c-2.6 0-5.3-0.2-6.6-0.5-0.6-0.1-0.9-0.4-0.9-1.1l0-20.4c0-0.7 0.3-1 0.9-1.1 1.3-0.2 4-0.5 6.6-0.5/,/<\/path><\/g><\/svg>/d' dependency-check-report.html > dependency-check-report.tmp && mv dependency-check-report.tmp dependency-check-report.html


      - name: Upload Test results
        uses: actions/upload-artifact@v2
        with:
          name: Dependency-Check Report
          path: dependency-check/bin/reports
