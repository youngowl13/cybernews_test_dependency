on: [push]
jobs:
  depchecktest:
    runs-on: ubuntu-latest
    name: Dependency Check Test
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download OWASP Dependency-Check
        run: |
          VERSION=$(curl -s https://jeremylong.github.io/DependencyCheck/current.txt)
          wget "https://github.com/jeremylong/DependencyCheck/releases/download/v$VERSION/dependency-check-$VERSION-release.zip" -O dependency-check.zip
          unzip -q dependency-check.zip -d dependency-check
          ls -la

      - name: Install Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          java-package: 'jdk'
          distribution: 'adopt'
          architecture: 'x64'
          check-latest: false
          server-id: 'github'
          server-username: ${{ github.actor }}
          server-password: ${{ secrets.GITHUB_TOKEN }}
          overwrite-settings: true
          job-status: 'success'
      
      - name: run commands
        run: |
            ls
      
      - name: Run Dependency-Check
        run: |
          export PATH=$PATH:$GITHUB_WORKSPACE/dependency-check/bin
          dependency-check.sh --scan . --format HTML --out reports --failOnCVSS 7 --enableRetired

      - name: Upload Test results
        uses: actions/upload-artifact@v2
        with:
          name: Dependency-Check Report
          path: reports
